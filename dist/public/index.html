<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPSHEE API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(45deg, #ff6a00, #ee0979, #00c6ff, #0072ff); /* Gradient background */
    }
  
    .background-animate {
      background-size: 400%;
      animation: AnimationName 10s ease infinite;
    }
  
    @keyframes AnimationName {
      0%,
      100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>
<body class="background-animate min-h-screen flex items-center justify-center">

  <div class="w-full h-full flex justify-center items-center">
    <h1 id="typewriter" class="text-white text-6xl font-bold">OPSHEE API</h1>
  </div>

</body>
</html>
